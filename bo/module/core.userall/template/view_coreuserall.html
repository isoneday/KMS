<script type="text/javascript">
    var popupGroup;
    $(function(){
        $('.confirm_delete').on('click', function(event){
            var elm = $(this);
            var href = elm.attr('href')+'&ascomponent=1';
            var name = elm.data('name');
            gtConfirm("<!-- patTemplate:gtfwgetlang key="msg_confirm_delete" / -->" + ' <!-- patTemplate:gtfwgetlang key="user" / -->?<br/><strong>'+name+'</strong>',"<!-- patTemplate:gtfwgetlang key="title_confirm_delete" / -->" + ' <!-- patTemplate:gtfwgetlang key="user" / -->',function(status){
                if (status) {
                    replaceContentWithUrl('subcontent-element', href);
                } else {
                    return false;
                }
            });
            return false;
        })
    });

    $('.popup_group').click(function(){
        var url = $(this).attr('href')+'&ascomponent=1';
        var title = $(this).attr('title');
    
        popupGroup = showGtPopup(url, title, 850, null, 320, true);
        return false;
    });
</script>
